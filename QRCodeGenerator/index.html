<!DOCTYPE html>
<html lang="ept-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Qr Code Gerador</title>
</head>
<body>
    <div class="wrapper">
        <div class="header-form">
            <div class="header">
                <h1>Gerador de QRCode</h1>
                <p>Cole a URL desejada</p>
            </div>
            <div class="form">
            <input type="text" placeholder="Insira a URL" nome="" id="inputValue">
            <button id="btnValue">Gerar QRcode</button>
            </div>
        </div>
        <div class="qr-code">
            <img src="" id="imgQrCode" alt="">
        </div>
</div>
<script src="./script.js"></script>

    <footer>
        <img class="imgQr" src="./teste.svg" alt="">
       
    </footer>
</body>
</html>
